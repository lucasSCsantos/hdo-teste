<form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your email!">
      <nz-form-label nzFor="email">Email</nz-form-label>
      <input type="text" nz-input formControlName="email" placeholder="Email" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-form-label nzFor="password">Password</nz-form-label>
      <input nz-input formControlName="password" placeholder="Password" type="password" />
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <!-- <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label>
    </div> -->
  </div>
  <button nz-button class="login-form-button login-form-margin" nzBlock nzType="primary">Log in</button>
</form>
