version: "3.9"

services:
  postgres:
    image: postgres:16
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 5s
      retries: 5
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  backend:
    image: node:20-alpine
    container_name: backend
    restart: always
    working_dir: /app
    environment:
      POSTGRES_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      MONGO_URL: mongodb://mongodb:27017/hdo_teste_tecnico
    volumes:
      - .:/app
    command: >
     sh -c "
        set -e;

        npm install;
        npx nx run data-access:db-generate;
        npx nx run data-access:db-migrate;

        echo 'Starting Backend (will auto-restart on crash)...';

        while true; do
          npx nx serve backend --host=0.0.0.0 || true;
          echo 'Backend crashed. Restarting in 3s...';
          sleep 3;
        done
      "
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    ports:
      - "3333:3333"
    env_file:
      - .env

  frontend:
    image: node:20-alpine
    container_name: frontend
    working_dir: /app
    volumes:
      - .:/app
    command:
     sh -c "npm install && npx nx serve frontend --host=0.0.0.0"
    depends_on:
      - backend
    ports:
      - "4200:4200"
    env_file:
      - .env

volumes:
  pgdata:
  mongodata: