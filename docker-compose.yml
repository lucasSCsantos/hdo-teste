version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  backend:
    image: node:20-alpine
    container_name: backend
    restart: unless-stopped
    working_dir: /app
    environment:
      POSTGRES_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      MONGO_URL: mongodb://mongodb:27017/${MONGO_DB}
      JWT_SECRET: ${JWT_SECRET}
      NX_DAEMON: true
    volumes:
      - .:/app
      - backend_node_modules:/app/node_modules
    command: >
     sh -c "
        npm ci &&
        npx nx run data-access:db-generate &&
        npx nx run data-access:db-migrate &&
        npx nx run data-access:db-seed &&
        npx nx serve backend --host=0.0.0.0
      "
    depends_on:
      - postgres
      - mongodb
    ports:
      - "${BACKEND_PORT}:3333"
    env_file:
      - .env

  frontend:
    image: node:20-alpine
    container_name: frontend
    working_dir: /app
    volumes:
      - .:/app
      - frontend_node_modules:/app/node_modules

    command:
     sh -c "npx nx serve frontend --host=0.0.0.0"
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT}:4200"
    env_file:
      - .env

volumes:
  pgdata:
  mongodata:
  backend_node_modules:
  frontend_node_modules: